<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .icon {
            font-size: 24px;
            margin-right: 8px;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #1a73e8;
        }
        
        .section {
            margin-bottom: 16px;
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .text-input {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 8px;
        }
        
        .button:hover {
            background: #1557b0;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .secondary-button {
            background: #f8f9fa;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }
        
        .secondary-button:hover {
            background: #f1f3f4;
        }
        
        .settings {
            border-top: 1px solid #eee;
            padding-top: 16px;
            margin-top: 16px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .setting-label {
            font-size: 13px;
            color: #666;
        }
        
        .select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #137333;
            border: 1px solid #c6e7c6;
        }
        
        .status.error {
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #f9c7c4;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .examples {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .examples strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">ðŸ“…</div>
        <div class="title">Calendar Event Creator</div>
    </div>
    
    <div class="section">
        <div class="section-title">Create Event from Text</div>
        <textarea 
            id="textInput" 
            class="text-input" 
            placeholder="Paste or type text containing event information...&#10;&#10;Examples:&#10;â€¢ Meeting with John tomorrow at 2pm&#10;â€¢ Lunch at The Keg next Friday 12:30&#10;â€¢ Conference call Monday 10am for 1 hour"
        ></textarea>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <button id="createEventBtn" class="button">Create Calendar Event</button>
    <button id="getSelectionBtn" class="button secondary-button">Use Selected Text</button>
    
    <div class="settings">
        <div class="section-title">Settings</div>
        
        <div class="setting-item">
            <span class="setting-label">Calendar Service:</span>
            <select id="calendarService" class="select">
                <option value="google">Google Calendar</option>
                <option value="outlook">Outlook Calendar</option>
            </select>
        </div>
        
        <div class="setting-item">
            <span class="setting-label">Show floating button:</span>
            <input type="checkbox" id="showFloatingButton">
        </div>
    </div>
    
    <div class="examples">
        <strong>How to use:</strong><br>
        1. Select text anywhere on the page<br>
        2. Right-click â†’ "Create calendar event"<br>
        <br>
        Or use this popup to paste text directly.
    </div>

    <script src="popup.js"></script>
</body>
</html>
